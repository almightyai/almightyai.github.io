<!-- Slightly Modified from _layouts/home.html -->

<!DOCTYPE HTML>
<html lang="en" >
    <head>
        {%- include head.html -%}

        {% assign reversed_posts = site.posts | reverse %}

        {% if reversed_posts %}
            <link rel="next" href="{{site.baseurl}}{{reversed_posts.first.url}}" />
        {% endif %}
    </head>
    <body>
        <div class="book">

            {%- include toc-date.html -%}

            <div class="book-body">
                <div class="book-header" role="navigation" style="width: 50px">
                </div>

                <div class="body-inner">
                    <div class="page-wrapper" tabindex="-1" role="main">
                        <div class="page-inner">
                            <section class="normal markdown-section">
                                {% if page.title %}
                                    <h1 id="{{ page.id }}">{{ page.title | escape }}</h1>
                                {% else %}
                                    <h1 id="{{ page.id }}">{{ site.title | escape }}</h1>
                                {% endif %}

                                <br />
                            </section>

                            {{ content }}

                        </div>
                    </div>
                </div>
            </div>

            <script>
            var gitbook = gitbook || [];
            gitbook.push(function() {
                gitbook.page.hasChanged({%- include metadata-home.json.tpl -%});
            });
            </script>
        </div>

        {%- include footer.html -%}

    </body>
</html>
